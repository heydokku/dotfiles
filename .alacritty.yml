M: xterm-256color
# setup links: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  dynamic_padding: false
  decorations: none
  # startup_mode: size
  dimensions:
   columns: 150
   lines: 65
  position:
   x: 0
   y: 0
  padding:
   x: 10
   y: 30


font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
background_opacity: 0.7
draw_bold_text_with_bright_colors: false
#
cursor:
  style:
    shape: Block
    blinking: On

colors:
  cursor:
    cursor: '#fb4934'


