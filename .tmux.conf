# change default meta key to same as screen
unbind C-b
unbind C-a
set -g prefix C-a

# prevents from using escape for switching panes and windows
# set -s escape-time 0
# 
# # use a different prefix for nested
# bind-key -n C-y send-prefix 

# Split current pane vertically or horizontally. These I use _a lot_.
bind-key -r C-g splitw -v -c '#{pane_current_path}'
bind-key -r C-v splitw -h -c '#{pane_current_path}'

# selec pange
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
# set -g default-terminal "xterm-256color"
# reseize
bind-key -r C-k resize-pane -U
bind-key -r C-j resize-pane -D
bind-key -r C-h resize-pane -L
bind-key -r C-l resize-pane -R
